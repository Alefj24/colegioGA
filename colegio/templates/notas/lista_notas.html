{% extends 'base_generic.html' %}

{% block content %}
    <h2>Lista de Notas</h2>
    <table>
        <thead>
            <tr>
                <th>Estudiante</th>
                <th>Nota</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for nota in notas %}
                <tr>
                    <td>{{ nota.estudiante.nombre }}</td>
                    <td>{{ nota.nota }}</td>
                    <td>{{ nota.fecha }}</td>
                    <td>
                        <a href="{% url 'actualizar_nota' pk=nota.pk %}">Actualizar</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No hay notas registradas.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
